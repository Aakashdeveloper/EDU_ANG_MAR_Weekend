<div class="panel panel-primary">
  <div class="panel-heading">
    Music Component
  </div>
  <div class="panel-body">
    <div *ngFor="let mus of music">
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" [attr.data-target]="'#'+ mus.cover">
          <img src="../../assets/covers/{{mus.cover}}.jpg"/>
          {{mus.name}}
        </button>

        <!-- Modal -->
        <div class="modal fade" id="{{mus.cover}}" role="dialog">
          <div class="modal-dialog">
          
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{mus.name}}</h4>
              </div>
              <div class="modal-body">
                <div *ngFor="let album of mus.albums">
                    <p>{{album.title}}</p>
                </div>
                
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
            
          </div>
        </div>
    </div>
    
  </div>
</div>
